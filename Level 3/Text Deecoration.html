<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Decoration</title>
    <style>
      #Link_1 {
        text-decoration: none;
      }
      #Unique_1 {
        text-decoration: underline;
        text-decoration-style: wavy;
        text-decoration-color: blue;
        background-color: rgba(226, 33, 33, 0.6);
        height: 20px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="#" id="Link_1">Link 1</a>
    <br />
    <a href="#" id="Link_2">Link 2</a>
    <!-- Text decoration is mainly used for removing the line below an link -->
    <div id="Unique_1">For text decoration style and color</div>
  </body>
</html>
